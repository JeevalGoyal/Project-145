<!DOCTYPE html>

<html>

  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>  
  </head>

  <body>
    <a-scene>
      <a-box position="-5 0 -5" color="blue" rotation="30 70 60"></a-box>
      <a-sphere position="-2.5 0 -5" radius="0.5" color="red"></a-sphere>
      <a-cylinder position="0 0 -5" radius="0.775" height="3" color="yellow"></a-cylinder>
      <a-ring position="2.5 0 -5" color="teal" radius-inner="0.3" radius-outer="0.9" ></a-box>
      <a-octahedron position="8 -1 -5" color="green" radius="1.4" ></a-box>
    </a-scene>  
  </body>

</html>
